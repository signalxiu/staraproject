<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="task11.css">
</head>
<body class="main-max">
<header>
    <div class="register">注册</div>
    <div class="close">关闭</div>
    <div class="logintop">登录</div>
</header>
<div class="phone">
    <img src="phone.png"/>
    <input type="text" name="phone" placeholder="请输入手机号" autofocus="autofocus"
           onkeydown='if(event.keyCode==8){this.value=""}'/>
</div>
<div class="password">
    <img src="password.png"/>
    <input type="password" name="password" placeholder="请输入密码" onkeydown='if(event.keyCode==8){this.value=""}'/>
</div>
<button type="submit">登&nbsp&nbsp&nbsp&nbsp录</button>
<div class="forget">忘记密码</div>
</body>
</html>
