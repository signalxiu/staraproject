<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body class="BodyBackground">

<div class="Center">
    <h1 class="Title">后台登陆</h1>
    <div class="Input">
        <img src="../img/user.png">
        <input type="text" placeholder="用户名" name="user" autofocus="autofocus" id="name">
    </div>
    <div class="Input">
        <img src="../img/password.png">
        <input type="password" placeholder="密码" name="password" id="pwd">
    </div>
    <div class="Error">无此用户</div>
    <button class="Land" onclick="land()">登陆</button>
</div>

</body>
<script src="../js/login.js"></script>
</html>
