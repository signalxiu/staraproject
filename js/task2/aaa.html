<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/match.css">

    <script src="match.js"></script>
</head>
<body>
<header class=" g-top">
    <div class="g-fleft">
        <img class="s-img1" src="img/back.png">
    </div>
    <div class=" m-header">参数设置</div>
    <div class="g-fright">
        <img class="s-img2" src="img/help.png">
    </div>
</header>
<main class="g-main">
    <div class="m-num">
        <div class="m-match-word g-inlineb">玩家配比</div>
        <div  class="g-inlineb">
            <div style="">11</div>
            <div>11</div>
        </div>

    </div>
    <div class="m-word">
        <div class="m-word-icon">水民词组</div>
        <div class="m-word-icon">幽灵词组</div>
    </div>
    <div class="m-num">

        <div class="ui-slide">
            <input type="text" value="0" />
            <div class="slider-track">
                <span class="min"></span>
                <div class="slider-thumb"></div>
                <span class="max"></span>
            </div>
        </div>


    </div>

    <button class="m-footer ">去发牌</button>

</main>

</body>
<script>

    var sliderThumb = document.getElementsByClassName("slider-thumb")[0];
    var input = document.getElementsByTagName("input")[0];
    sliderThumb.style.left = "0px";
    sliderThumb.onmousedown = function (evt) {
        var that = this;
        var oldX = evt.clientX;
        var left = parseInt(that.style.left);
        sliderThumb.onmousemove = function(evt) {
            var x = evt.clientX - oldX;
            that.style.left = left + x + "px";
            if ( parseInt(that.style.left) < 0) {
                that.style.left = 0;
            }
            if (parseInt(that.style.left) > 400) {
                that.style.left = 400 + "px";
            }
        };
        input .value = Math.ceil(parseInt(that.style.left) / 400 * 18);
        sliderThumb.onmouseup = function (evt) {
            sliderThumb.onmouseup = null;
            sliderThumb.onmousemove = null;
        }
    }

</script>
</html>
