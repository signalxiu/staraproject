<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <a type="button" class="close" style="font-size: 15px;padding-top: 8px" ng-click="cancel()"><span aria-hidden="true">关闭</span></a>
            <h4 style="font-weight: normal" class="modal-title">操作提示</h4>
        </div>
        <div class="modal-body text-center">
            <p style="font-size: 16px;color: #999" class="ng-binding">下线后该图片将不展示站轮播banner中。</p>
            <p style="font-size: 20px" class="ng-binding">是否执行下线操作？</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
        </div>
    </div>
</div>
</body>
</html>
